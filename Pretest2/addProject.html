<style>
    .error {
        color: red;
    }

    input.ng-invalid {
        border: red thin solid;
    }

    input.ng-valid {
        border: gray thin solid;
    }
</style>

<div class="container" ng-controller="myADD">
    <h4>Add New Project</h4>
    <hr>

    <form name="formProject" ng-submit="addproject()">

        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" id="projectID" name="projectID" pattern="P\d{2}" ng-model="ID"
                required>
            <span class="error" ng-show="formProject.projectID.$error.required">ID has Required /</span>
            <span class="error" ng-show="formProject.projectID.$invalid"> ID has format P[xx]</span>
        </div>

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="projectName" name="projectName" ng-model="name" required>
            <span class="error" ng-show="formProject.projectName.$error.required">Name is Required</span>
        </div>

        <div class="form-group">
            <label>Type</label>
            <input type="type" class="form-control" id="type" name="type" ng-model="type" required>
            <span class="error" ng-show="formProject.type.$error.required">Type is Required</span>

        </div>

        <div class="form-group">
            <label for="">Active</label>
            <input type="checkbox" name="active" id="active" checked ng-model="active">
            <span class="error" ng-show="formProject.active.$error.required">Required </span>
        </div>

        <button type="submit" class="btn btn-danger" ng-disabled="formProject.$invalid">Add</button>

    </form>

</div>
