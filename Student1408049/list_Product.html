<!-- main content -->
<div ng-controller="myLIST">
    <table class="table table-hover table-striped">
    <p>
        <input type="text" name="sproduct" id="sproduct" ng-model="sproduct" placeholder="Enter your search">
    </p>
    <h4>Best-Selling Products</h4>
        <thead>
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="P in ds | filter:sproduct |orderBy:sort">
                <td>{{P.id}}</td>
                <td>{{P.name}}</td>
                <td>{{P.category}}</td>
                <td>{{P.price}}</td>
                <td>{{P.action}}</td>
                <td>
                    <button type="button" class="btn btn-success" ng-click="remove(P.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
