<style>
    .error {
        color: red;
    }

    input.ng-invalid {
        border: red thin solid;
    }

    input.ng-valid {
        border: gray thin solid;
    }
</style>

<div class="container" ng-controller="myADD">
    <h4>Add Form</h4>
    <hr>

    <form name="formFood" ng-submit="addfood()">

        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" id="FoodID" name="FoodID" pattern="F\d{2}" ng-model="ID"
                required>
            <span class="error" ng-show="formFood.FoodID.$error.required">ID is required/</span>
            <span class="error" ng-show="formFood.FoodID.$invalid">F[xx]</span>
        </div>

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="FoodName" name="FoodName" ng-model="name" required>
            <span class="error" ng-show="formFood.FoodName.$error.required">Name is required</span>
        </div>

        <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" id="price" name="price" ng-model="price"required>
            <span class="error" ng-show="formFood.price.$error.required">Price is required.</span>
        </div>

        <button type="submit" class="btn btn-info" ng-disabled="formFood.$invalid">Add</button>

    </form>
</div>
